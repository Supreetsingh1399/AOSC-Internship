<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="1" type="text" />
    <script>
      document.getElementById("1").addEventListener("keypress", myFun);
      function myFun(e) {
        if (e.which >= 65 && e.which <= 90) {
          e.preventDefault();
        }
        console.log(e.which);
      }
    </script>
  </body>
</html>
